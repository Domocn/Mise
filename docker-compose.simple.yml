version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: mise-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - REACT_APP_BACKEND_URL=http://192.168.1.224:8001
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: mise-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - mise_uploads:/app/uploads
      - mise_models:/app/models
    environment:
      MONGO_URL: mongodb://db:27017
      DB_NAME: mise
      JWT_SECRET: change-me-to-a-secure-secret
      CORS_ORIGINS: "*"
      LLM_PROVIDER: embedded
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 1m
      timeout: 15s
      retries: 3
      start_period: 30s
    depends_on:
      - db

  db:
    image: mongo:7
    container_name: mise-db
    restart: unless-stopped
    volumes:
      - mise_db:/data/db

volumes:
  mise_db:
  mise_uploads:
  mise_models:
